        <h1>Customer Records</h1>
        <form id="addCustomerForm">

        <h3>Customer List</h3>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>

                </tr>
            </thead>
            <tbody>
                <!-- Customers will be added here dynamically -->
            </tbody>
        </table>
